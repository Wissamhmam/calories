<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <style>
        .page {
            margin:  200px 600px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="login-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" placeholder="Username" class="textfield" required>
                <input type="password" placeholder="Password" class="textfield" required>
                <button type="submit" class="button">Login</button>
            </form>
            <script src="main.js"></script>
            
        </div>
    </div>
    
</body>
</html>
